<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Site Humilde</title>
    <link rel="stylesheet" href="assets/css/site.css">

<body>
    <header>
        <form action="" id="register">
            <p>Cadastre-Se</p>
            <div class="field">
                <input type="text" placeholder="Digite seu nome...">
            </div>
            <div class="field">
                <input type="email" placeholder="Digite seu e-mail...">
            </div>
            <div class="field">
                <input type="date" placeholder="Data de Nascimento ...">
                <div class="field">
                   <label><input type="radio" name="gender" volue="M"><span>Masculino</span></label>
                   <label><input type="radio" name="gender" volue="F"><span>Feminino</span></label>
                
            </div>
            <button>Registrar</button>
        </form>
        <div class="bg-gradiente">
            <div class="header-border">
                <div class="logo">
                    Surefire Shop
                </div>
            </div>
            <nav class="menu">
                <button class="button" class="open-menu"><i class="fas fabars"></i></button>
                <div class="backdrop"></div>
                <ul>
                    <li class="close-menu"><button type=""></li>
                </ul>
            </nav>
        </div>
    </header>
    <script src="https://kit.fontawesome.com/45a28badd4.js" crossorigin="anonymous"></script>

</html>
